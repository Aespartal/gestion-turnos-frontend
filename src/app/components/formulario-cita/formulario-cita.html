<div class="card shadow-sm mb-4">
  <div class="card-header bg-success text-white">
    <h3 class="mb-0">
      <i class="bi bi-plus-circle"></i> Nueva Cita
    </h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #citaForm="ngForm">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="clienteNombre" class="form-label">
            <i class="bi bi-person"></i> Nombre del Cliente *
          </label>
          <input
            type="text"
            class="form-control"
            id="clienteNombre"
            name="clienteNombre"
            [(ngModel)]="cita.clienteNombre"
            required
            placeholder="Ej: Juan PÃ©rez"
            [class.is-invalid]="submitted && !cita.clienteNombre.trim()"
          />
          @if (submitted && !cita.clienteNombre.trim()) {
            <div class="invalid-feedback">
              El nombre del cliente es obligatorio
            </div>
          }
        </div>

        <div class="col-md-4 mb-3">
          <label for="servicio" class="form-label">
            <i class="bi bi-scissors"></i> Servicio *
          </label>
          <select
            class="form-select"
            id="servicio"
            name="servicio"
            [(ngModel)]="cita.servicio"
            required
            [class.is-invalid]="submitted && !cita.servicio"
          >
            <option value="">Seleccione un servicio</option>
            @for (servicio of serviciosDisponibles; track servicio) {
              <option [value]="servicio">{{ servicio }}</option>
            }
          </select>
          @if (submitted && !cita.servicio) {
            <div class="invalid-feedback">
              Debe seleccionar un servicio
            </div>
          }
        </div>

        <div class="col-md-4 mb-3">
          <label for="fechaHora" class="form-label">
            <i class="bi bi-clock"></i> Fecha y Hora *
          </label>
          <input
            type="datetime-local"
            class="form-control"
            id="fechaHora"
            name="fechaHora"
            [(ngModel)]="cita.fechaHora"
            required
            [class.is-invalid]="submitted && !cita.fechaHora"
          />
          @if (submitted && !cita.fechaHora) {
            <div class="invalid-feedback">
              La fecha y hora son obligatorias
            </div>
          }
        </div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle"></i> Crear Cita
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="resetForm()">
          <i class="bi bi-x-circle"></i> Limpiar
        </button>
      </div>
    </form>
  </div>
</div>
