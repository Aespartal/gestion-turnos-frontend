<div class="container mt-4">
  <h2>Lista de Turnos</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Servicio</th>
        <th>Fecha y Hora</th>
      </tr>
    </thead>
    <tbody>
      @for (cita of citas; track cita.id) {
      <tr>
        <td>{{ cita.clienteNombre }}</td>
        <td>{{ cita.servicio }}</td>
        <td>{{ cita.fechaHora | date:'dd/MM/yyyy HH:mm' }}</td>
      </tr>
      } @empty {
      <tr>
        <td colspan="3" class="text-center">No hay citas disponibles</td>
      </tr>
      }
    </tbody>
  </table>

  <pre>{{ citas | json }}</pre>
</div>
